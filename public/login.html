<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login | Local Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                Local<span>Market</span></h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="auth-section">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome <span>Back!</span></h2>
                    <p>Enter your credentials to access your business dashboard.</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Business Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="loginBtn" class="btn-submit">Access Dashboard</button>
                    <div id="loginMessage" class="form-message"></div>
                </form>

                <div class="auth-divider">OR</div>

                <div class="login-footer">
                    <p>New here? <a href="sell.html">Create your business profile</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Local Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>

</html>
